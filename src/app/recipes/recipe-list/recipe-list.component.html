<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <div class="col-lg-12 mt-3">
        <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"
            (recipeSelected)="onSelectRecipe(recipeEl)"></app-recipe-item>
    </div>
</div>
