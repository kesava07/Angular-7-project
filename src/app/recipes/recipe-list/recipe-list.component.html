<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <div class="col-lg-12 mt-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let recipe of recipes">
                <div class="row">
                    <div class="col-lg-9">
                        <h4>{{recipe.name}}</h4>
                        <p>{{recipe.description}}</p>
                    </div>
                    <div class="col-lg-3">
                        <img [src]="recipe.imagePath" class="rounded-circle" height="60" width="60" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<app-recipe-item></app-recipe-item>
