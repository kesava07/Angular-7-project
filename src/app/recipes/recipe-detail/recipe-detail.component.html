<div class="row">
    <div class="col-lg-12 text-center">
        <img [src]="recipe.imagePath" height="250" width="300" class="img-thumbnail" />
    </div>
    <div class="col-lg-12">
        <h3 class="my-2"> {{recipe.name}}</h3>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage Recipe
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onAddingredients()" style="cursor: pointer">To shopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
    <br><br>
    <div class="col-lg-12">
        <p class="my-2">{{recipe.description}}</p>
    </div>
    <br><br>
    <div class="col-lg-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
