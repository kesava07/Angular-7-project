<div class="row">
    <div class="col-lg-12">
        <!-- <form> -->
            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        #nameInput
                        >
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                        type="number" 
                        class="form-control" 
                        id="amount"
                        #amountInput
                        >
                    </div>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-sm btn-success mr-2" (click)="addShoppingItem()">ADD</button>
                    <button class="btn btn-sm btn-danger mr-2">DELETE</button>
                    <button class="btn btn-sm btn-primary mr-2">CLEAR</button>
                </div>
            </div>
        <!-- </form> -->
    </div>
</div>
